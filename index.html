<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" href="calculator.png" type="image/icon type">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <div class="calculator">
            <input type="text" id="inputBox" placeholder="0">
        </div>
        <div>
            <button style="color:rgb(237, 75, 75);">AC</button>
            <button style="color:rgb(237, 75, 75);">DEL</button>
            <button style="color:rgb(236, 174, 50);">%</button>
            <button style="color:rgb(236, 174, 50);">/</button>
        </div>
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button style="color:rgb(236, 174, 50);">*</button>
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button style="color:rgb(236, 174, 50);">-</button>
        </div>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button style="color:rgb(236, 174, 50);">+</button>
        </div>
        <div>
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button style="background-color: aqua;">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
